{% include "header.html" %}
    <section class="h-screen">
        <div class="px-6 text-gray-800">
          <div class="flex xl:justify-center lg:justify-between justify-center pt-10 flex-wrap h-full g-6">
            <div class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="w-full"
                alt="Sample image"
              />
            </div>
            <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0 pt-10">
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {% if error == 1 %}
                <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
                  E-Mail Id already registered!
                </div>
                {% elif error == 2 %}
                <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
                  Admin Id is not correct!
                </div>
                {% endif %}
                <div class="flex flex-row items-center justify-center lg:justify-start">
                  <p class="text-5xl mb-0 mr-4 font-serif">Teacher Sign-up</p>
                </div>

                <div class="mb-6 pt-6">
                  <input
                    type="text"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="name"
                    name="name"
                    placeholder="Name"
                    required
                  />
                </div>

      
                <!-- Email input -->
                <div class="mb-6">
                  <input
                    type="text"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="email"
                    name="email"
                    placeholder="Email address"
                    required
                  />
                </div>

                <div class="mb-6">
                  <input
                    type="text"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="admin_id"
                    name="admin_id"
                    placeholder="Admin Id"
                    required
                  />
                </div>
      
                <!-- Password input -->
                <div class="mb-6">
                  <input
                    type="password"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <label class="mb-6 flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                  <div class="flex flex-col items-center justify-center">
                  <img id="preview" width='100px' class="flex flex-col items-center justify-center mt-3 rounded-full">
                  </div>
                  <div class="flex flex-col items-center justify-center pt-3" id="uploader">
                      <svg xmlns="http://www.w3.org/2000/svg"
                          class="w-12 h-12 text-gray-400 group-hover:text-gray-600" viewBox="0 0 20 20"
                          fill="currentColor">
                          <path fill-rule="evenodd"
                              d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                              clip-rule="evenodd" />
                      </svg>
                      <p class="pt-1 text-xl tracking-wider text-gray-400 group-hover:text-gray-600">
                          Upload a photo</p>
                  </div>
                  <input required type="file" name="t_pfp" id='t_pfp' accept="image/*" class="opacity-0" onchange="previewImage()"/>
              </label>
                <div class="text-center lg:text-left">
                  <button
                    type="submit"
                    class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      {% include "footer.html" %}

      <script>
        function previewImage() {
          var fileInput = document.getElementById('t_pfp');
          var preview = document.getElementById('preview');
          var uploader = document.getElementById('uploader');
          var file = fileInput.files[0];
          var reader = new FileReader();
        
          reader.onload = function() {
            preview.src = reader.result;
          }
        
          if (file) {
            reader.readAsDataURL(file);
            uploader.style.display = 'none';
          } else {
            preview.src = "";
          }
        }
        </script>

</body>
</html>
