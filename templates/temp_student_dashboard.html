<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/static/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>Matri Class - Student</title>
  </head>
  <body class="bg-white" style="user-select: none">
    <h1 class="font-medium font-serif leading-tight text-5xl py-1.5 mt-0 mb-2 bg-gray-900">
        <p class="flex justify-center text-white">Teacher's's Panel</h1>
    <div class="relative pl-80">
        <div class="max-w-sm mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
            <div class="flex flex-col">
                <!-- Card top -->
                <div class="flex-grow p-5">
                    <div class="flex flex-row justify-center align-center bg-gray-300 rounded py-2 border border-gray-900">
                        <!-- Image + name -->
                                <img class="rounded-full border border-black" src="{{teacher_photo}}" width="128" height="128" alt="User 01" />
                                    <h2 class="text-2xl py-10 pl-5 leading-snug font-semibold">{{teacher.t_name}}</h2>
                            </div>
                                    <h2 class="text-xl pt-7  leading-snug justify-center align-center font-semibold">E-mail: {{teacher.t_email}}</h2>
                                    <h2 class="text-xl leading-snug justify-center align-center font-semibold">{{num_batch}} Batches created</h2>
    </div>
      
    <section>
        <div class="sidebar fixed z-1 top-0 py-3 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
        <a class="flex title-font font-medium z-10 p-2 px-7 relative items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-transparent rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl z-11 relative text-white">Shree Matri Class</span>
          </a>
        <div class="my-2 bg-white h-[1px]"></div>
  
          <div class="text-gray-100 pt-2 text-xl">
            <a href="{% url 'teacher_profile' teacher.t_id %}">
            <div class="p-2.5 mt-1 flex rounded-md items-center hover:bg-blue-600 text-white">
              <img class="w-8 h-8 rounded-full" src="{{teacher_photo}}">
              <h1 class="font-bold text-white text-[15px] ml-3">{{teacher.t_name}}</h1>
            </div>
            <div class="my-2 bg-gray-600 h-[1px]"></div>
          </div>
          <a href="{% url 'teacher_dashboard' teacher.t_id %}">
          <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
  
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"></path>
            </svg>
            <span class="text-[17px] ml-4 text-gray-200 font-bold">Create batch</span>
          </div>
        </a>
          <div class="my-4 bg-gray-600 h-[1px]"></div>
          <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
            onclick="dropdown()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
            </svg>
            
            <div class="flex justify-between w-full items-center">
              <span class="text-[15px] ml-4 text-gray-200 font-bold">Your Batches</span>
              <span class="text-sm rotate-180" id="arrow">
                <i class="bi bi-chevron-down"></i>
              </span>
            </div>
          </div>
          <div
            class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold"
            id="submenu">
            {% for batch in batch_info %}
            <a href="{% url 'teacher_batch' teacher.t_id batch.b_id %}">
            <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">
              {{batch.b_name}}
            </h1>
          </a>
            {% endfor %}
          </div>
          <a href="{% url 't_logout' teacher.t_id %}">
          <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="bi bi-box-arrow-in-right"></i>
              <span class="text-[15px] ml-4 text-gray-200 font-bold">Logout</span>
            </div>
          </div>
        </a>
        </div>
  </section>
    <script type="text/javascript">
      function dropdown() {
        document.querySelector("#submenu").classList.toggle("hidden");
        document.querySelector("#arrow").classList.toggle("rotate-0");
      }
      dropdown();

      function openSidebar() {
        document.querySelector(".sidebar").classList.toggle("hidden");
      }
    </script>

  </body>
</html>
